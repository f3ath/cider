name: cider
version: 0.1.0-dev.0
description: Tools for Dart package maintainers. Automates CHANGLELOG and pubspec.yaml updates.
homepage: https://github.com/f3ath/cider
repository: https://github.com/f3ath/cider
issue_tracker: https://github.com/f3ath/cider/issues
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  args: ^2.0.0
  change: ^0.3.0
  klizma: ^0.2.0
  intl: ^0.17.0
  markdown: ^4.0.0
  marker: ^0.2.2
  path: ^1.6.0
  pub_semver: ^2.0.0
  version_manipulation: ^0.1.0
  yaml: ^3.1.0
  rfc_6901: ^0.1.0
  pubspec_parse: ^1.0.0

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.15.3
  coverage: ^1.0.2
  check_coverage: ^0.0.2

executables:
  cider: cider

cider:
  link_template:
    tag: 'https://github.com/f3ath/cider/releases/tag/%tag%' # initial release link template
    diff: 'https://github.com/f3ath/cider/compare/%from%...%to%' # subsequent releases link template