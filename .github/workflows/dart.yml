name: Dart CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pub get
      - name: Analyzer
        run: dartanalyzer lib test --fatal-infos --fatal-warnings
      - name: Format
        run: dartfmt --dry-run --set-exit-if-changed lib
      - name: Run tests
        run: pub run test_coverage --no-badge --print-test-output --min-coverage 90
